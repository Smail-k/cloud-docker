<div class="login-register" style="background-image:url(assets/images/background/login-register2.jpg);">
    <div class="login-register-box">
        <!-- <div class="bg-info text-white m-b-10 text-center p-t-10 p-b-10 alert-box">
            <span class="m-r-10">Username : admin</span> |
            <span class="m-l-10">Password : admin123</span>
        </div> -->
        <mat-card class="m-t-10">
        <mat-card-content>
        <form id="loginform">
            <div class="text-center">
                <img alt="homepage" src="assets/images/logo-poly.png">
                <h4 class="m-t-0">Login to GCH App</h4>
            </div>
            <div *ngIf="msg" class="bg-danger p-10 text-white">{{ msg }}</div>
            <div fxLayout="row wrap">
                <!-- col full-->
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <mat-form-field>
                    <input matInput placeholder="Username" required="" #u1>
                    </mat-form-field>
                </div>
                <!-- col full-->
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <mat-form-field>
                    <input matInput type="password" placeholder="Password" required="" #p2>
                    </mat-form-field>
                </div>
               
                <!-- col full-->
                <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                    <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" (click)="check(u1.value, p2.value)" type="button">Login</button>
                </div>
                
            </div>
        </form>
        </mat-card-content>
        </mat-card>
    </div>
</div>
